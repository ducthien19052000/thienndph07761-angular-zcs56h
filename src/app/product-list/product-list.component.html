  <div ngClass="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">

    <div class="card h-100">
      <a href="#"><img class="card-img-top" [src]="product.img" alt=""></a>
      <div class="card-body">
        <h4 class="card-title">
          <a href="#">{{product.name}}</a>
        </h4>
        <h5>${{product.price}}</h5>
        <p class="card-text"> {{product.desc}}</p>
        <p class="card-text"> {{product.stattus ? "Còn hàng":"Hết hàng"}}</p>


      </div>
      <div class="card-footer">
        
        <button class="btn btn-primary" routerLink="/product/{{product.id}}" >Chi tiết</button>
        <button (click)="removeItem(product.id)">Xóa</button>


      </div>
    </div>

    </div>
      <p *ngIf="selected">{{selected.name}}</p>
</div>
