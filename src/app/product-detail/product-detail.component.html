<!-- Navigation -->
<app-navigation></app-navigation>

<!-- Page Content -->
<div class="container">

	<div class="row">

		<div class="col-lg-3">

			<app-category></app-category>

		</div>
		<!-- /.col-lg-3 -->

		<div class="col-lg-9" *ngIf="product">

			<h2>Thông tin sản phẩm {{product.id}}</h2>
			<form>
				<div class="form-group">
					<label for="">Product Name : {{product.name}}</label>
		
  </div>
					<div class="form-group">
						<label for="">Price :  {{product.price}}</label>
          
  </div>
  			<div class="form-group">
						<label for="">Desc :  {{product.desc}}</label>
          
  </div>
  			<div class="form-group">
						<label for="">Status :   {{product.stattus ? "Còn hàng":"Hết hàng"}}</label>
          
  </div>
				
			</form>
			<!-- /.row -->

		</div>
		<!-- /.col-lg-9 -->

	</div>
	<!-- /.row -->

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark">
	<div class="container">
		<p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
	</div>
	<!-- /.container -->
</footer>
