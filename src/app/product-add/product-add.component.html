<app-navigation></app-navigation>
<div class="container">

  <div class="row">

    <div class="col-lg-3">

      <app-category></app-category>

    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">

     
    
      <h2>Add Product</h2>
<form>
  <div class="form-group">
    <label for="">Product Name</label>
    <input type="text" class="form-control" name="name" [(ngModel)]="product.name">
  </div>
  <div class="form-group">
    <label for="">Price</label>
    <input type="number" class="form-control" name="price" [(ngModel)]="product.price">
  </div>
  <div class="form-group">
    <label for="">Desc</label>
    <input type="text" class="form-control" name="desc" [(ngModel)]="product.desc">
  </div>
  <label for="exampleFormControlSelect1">Status</label>
    <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="product.stattus">
      <option>true</option>
      <option>Hết hàng</option>
     
    </select>
  <div class="form-group">
    <label for="">Image</label>
    <input type="number" class="form-control" name="img">
  </div>
  <button type="submit" class="btn btn-primary" (click)="addProduct()">Submit</button>
</form>

      <!-- /.row -->

    </div>
    <!-- /.col-lg-9 -->

  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
