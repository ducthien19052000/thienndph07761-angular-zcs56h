<app-navigation></app-navigation>
<div class="container">

	<div class="row">

		<div class="col-lg-3">
		</div>
		

		<div class="col-lg-9" *ngIf="product"  >
			<h2>Edit Product</h2>
			<form>
				<div class="form-group">
					<label for="">Product Name</label>
					<input type="text" class="form-control" name="name" [(ngModel)]="product.name">
  </div>
					<div class="form-group">
						<label for="">Price</label>
						<input type="number" class="form-control" name="price" [(ngModel)]="product.price">
  </div>
						<div class="form-group">
							<label for="">Desc</label>
							<input type="text" class="form-control" name="desc" [(ngModel)]="product.desc">
  </div>
							<label for="exampleFormControlSelect1">Status</label>
							<select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="product.stattus">
      <option>Còn hàng</option>
      <option>Hết hàng</option>
     
    </select>
							<div class="form-group">
								<label for="">Image</label>
								<input type="text" class="form-control" name="img" [(ngModel)]="product.img">
  </div>
								<button type="submit" class="btn btn-primary" (click)="updateProduct()">Save</button>
			</form>

		</div>
	</div>
	<!-- /.row -->
</div>
<!-- /.container -->
